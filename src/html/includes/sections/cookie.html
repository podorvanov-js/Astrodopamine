<div id="cookie-banner" class="cookie">
  <div class="cookie__content">
    <p class="cookie__text">
      Мы используем cookies, чтобы сайт работал корректно. Некоторые из них обязательные, другие помогают улучшать
      сервис. Ты можешь принять все, отказаться или настроить вручную.
    </p>
    <div class="cookie__buttons">
      <button id="cookie-accept-all" class="cookie__btn cookie__btn--primary">Принять всё</button>
      <button id="cookie-decline-all" class="cookie__btn cookie__btn--secondary">Отказаться</button>
      <button id="cookie-customize" class="cookie__btn cookie__btn--outline">Выбрать</button>
    </div>
  </div>
</div>

<div id="cookie-settings" class="cookie-settings cookie-settings--hidden">
  <div class="cookie-settings__content">
    <h3 class="cookie-settings__title">Настройки cookies</h3>
    <label class="cookie-settings__label">
      <input type="checkbox" checked disabled />
      Обязательные — всегда активны (закон предоставляет исключение)
    </label>
    <label class="cookie-settings__label">
      <input type="checkbox" id="cookie-functional" />
      Функциональные — персонализация, сохранение выбора
    </label>
    <label class="cookie-settings__label">
      <input type="checkbox" id="cookie-analytics" />
      Аналитика — Я.Метрика, GA4
    </label>
    <label class="cookie-settings__label">
      <input type="checkbox" id="cookie-marketing" />
      Маркетинг — пиксели соцсетей
    </label>
    <button id="cookie-save" class="cookie__btn cookie__btn--primary cookie__btn--full">Сохранить выбор</button>
  </div>
</div>
