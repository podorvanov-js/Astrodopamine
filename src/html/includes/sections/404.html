<section class="not-found">
	<div class="not-found__container container">
		<div class="not-found__code" aria-hidden="true">404</div>
		<h1 class="not-found__title title">Страница не найдена</h1>
		<p class="not-found__subtitle subtitle">Кажется, эта страница затерялась где-то в&nbsp;космосе. Через <span id="not-found-countdown">10</span>&nbsp;с вы будете перенаправлены на&nbsp;главную.</p>
		<a href="/#prices" class="button">Перейти к услугам</a>
		<a href="/" class="not-found__link">На главную</a>
	</div>
	<script>
		(function () {
            let timeout = 10
            const countdown = document.querySelector('#not-found-countdown');
			const interval = setInterval(function () {
                countdown.textContent = --timeout
				if (timeout <= 0) {
                    clearInterval(interval)
                    location.href = '/'
                }
			}, 1000);
		})();
	</script>
</section>
