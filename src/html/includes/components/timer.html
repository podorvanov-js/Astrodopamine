<div class="@@class timer">
    <div class="timer__icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <circle cx="12" cy="12" r="10"/>
            <polyline points="12 6 12 12 16 14"/>
        </svg>
    </div>
    <div class="timer__body">
        <span class="timer__label">До окончания скидок:</span>
        <div class="timer__countdown">
            <div class="timer__unit">
                <span class="timer__number" data-timer-days>0</span>
                <span class="timer__desc">дн</span>
            </div>
            <span class="timer__sep">:</span>
            <div class="timer__unit">
                <span class="timer__number" data-timer-hours>00</span>
                <span class="timer__desc">ч</span>
            </div>
            <span class="timer__sep">:</span>
            <div class="timer__unit">
                <span class="timer__number" data-timer-minutes>00</span>
                <span class="timer__desc">мин</span>
            </div>
            <span class="timer__sep">:</span>
            <div class="timer__unit">
                <span class="timer__number" data-timer-seconds>00</span>
                <span class="timer__desc">сек</span>
            </div>
        </div>
    </div>
</div>
