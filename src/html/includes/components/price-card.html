<article class="@@cardClass">
	@@badge
	<h3 class="prices__heading">@@title</h3>
	<span class="prices__tag">@@tag</span>
	<div class="prices__content">
		<p class="prices__text">@@desc</p>
	</div>
	<div class="prices__footer">
		<div class="prices__price">
			<span class="prices__old">@@old ₽</span>
			<span class="prices__value">@@price ₽</span>
		</div>
		<a href="@@link" class="prices__link" target="_blank" rel="noopener">Подробнее</a>
	</div>
</article>
